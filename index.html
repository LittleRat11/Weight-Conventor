<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Roboto+Slab:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Weight Converter</h1>
        <div class="item">
            <label for="pounds">Pounds :</label>
            <input type="number" name="" id="input" class="input" step=".1" placeholder="Enter Number">
        </div>
        <p class="result" id="result">Your Weight in kg is : <span id="total">300</span></p>
        <p class="error" id="error"></p>
    </div>
    <script src="./app.js"></script>
</body>

</html>
